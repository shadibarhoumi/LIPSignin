<head>
  <title>StreetCode Signin</title>
</head>

<body>
	<div class="infoArea">
		<img class="logo" src="img/logo_sc.png">
		<h1 class="welcome">Sign in to StreetCode.</h1>
		{{> signin}}
	</div>
	{{> signup}}
  
</body>

<template name="signin">
	<div class="signinForm">
		<input class="email form-control form-control-orange" placeholder="Email">
		<a href="#" class="signinButton btn btn-block btn-lg btn-orange">Sign In</a>
	</div>
	
</template>

<template name="signup">
	<div class="overlay hidden">
		<div class="signupContainer">
			<p class="infoText firstVisit animate">Welcome to StreetCode! Please make a profile.</p>
			<button class="closeButton">Ã—</button>
			
			<div class="signupFormContainer cf">

				<div class="signupForm animate animate-1">
					<input class="form-control form-control-orange nameInput firstNameInput" placeholder="First Name">
					<input class="form-control form-control-orange nameInput lastNameInput" placeholder="Last Name">
					<input class="form-control form-control-orange emailInput" placeholder="Email">
				</div>

				{{> photo}}

			</div>

			<a href="#" class="signupButton btn btn-block btn-lg btn-orange animate animate-3">Sign In</a>
		</div>
	</div>
</template>

<template name="visitorInfo">
		<p class="infoText animate animate-2">Welcome, {{firstName}}!</p>
		<div class="visitorPhoto animate animate-1">
			<img src="{{photo}}">
		</div>
		<p class="infoText visits animate animate-3">This is visit #{{numVisits}} for you.</p>
</template>

<template name="photo">
	<div class="photoModal cf animate animate-2">
		<div class="videoContainer">
			<video id="video" width="400" height="300" autoplay></video>
			<canvas id="canvas" class="hidden" width="400" height="300"></canvas>
		</div>
		<div class="buttonContainer">
			<i class="snap fa fa-camera"></i>
			<p class="takePhoto">Take Photo</p>
			<p class="clearPhoto hidden">Clear Photo</p>
		</div>
	</div>
</template>
