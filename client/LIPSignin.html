<head>
  <title>StreetCode Signin</title>
</head>

<body>
	<img class="logo" src="img/logo_sc.png">

  <h1 class="welcome">Sign in to StreetCode.</h1>

  {{> signin}}
  {{> photo}}

</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="signin">
	<div class="signinForm">
		<input class="email form-control form-control-orange" placeholder="Email">
		<a href="#" class="signinButton btn btn-block btn-lg btn-orange">Sign In</a>
	</div>
	
</template>

<template name="photo">
	<div class="photoModal">
		<button id="snap">Snap Photo</button>
		<video id="video" width="640" height="480" autoplay></video>
		<canvas id="canvas" class="hidden" width="640" height="480"></canvas>
		<a href="#" class="retake hidden">Retake</a>
	</div>
</template>
